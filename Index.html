<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackdle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Trackdle</h1>
        <p>Guess the country from the track outline!</p>
    </header>

    <main>
        <div id="track-container">
            <div id="track-svg"></div>
        </div>

        <input type="text" id="guess-input" placeholder="Enter country name...">
        <button id="submit-guess">Guess</button>

        <div id="results"></div>
    </main>

    <footer>
        <p>Trackdle Â© 2025 | Inspired by Worldle</p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
